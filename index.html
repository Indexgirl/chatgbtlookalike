<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toniagpt</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="flex flex-col justify-between items-center h-screen w-full">
      <div class="flex w-full justify-between p-8">
        <div class="flex">
          <div>
            <i class="fa-regular fa-pen-to-square"></i>
          </div>
          <a href="#" class="logo pl-4">ToniaGPT 4o mini</a>
        </div>

        <div>
          <a href="#" class="bg-black text-white p-3 px-6 rounded-2xl mr-2"
            >Login</a
          >
          <a href="#" class="bg-white text-black p-3 px-6 rounded-2xl mr-2"
            >Create New Account</a
          >
        </div>
      </div>
      <div class="content text-2xl">
        <h1 class="contenth1 pb-8">What can I help with?</h1>

        <div
          class="flex w-full cursor-text flex-col rounded-3xl px-2.5 py-1 transition-colors contain-inline-size bg-[#f4f4f4] dark:bg-token-main-surface-secondary"
        >
          <textarea
            type="text"
            id="input-group-1"
            class="resize-none text-gray-500 bg-[#f4f4f4] focus:border-0 focus:outline-none p-2"
            rows="3"
            placeholder="Message ToniaGPT"
          ></textarea>

          <div
            class="justify-between flex items-center ps-3.5 pointer-events-none"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              id="attachment"
            >
              <path
                fill="#292D32"
                d="M9.25 6a4.25 4.25 0 0 1 8.5 0v10.5a5.75 5.75 0 0 1-11.5 0v-7a.75.75 0 0 1 1.5 0v7a4.25 4.25 0 0 0 8.5 0V6a2.75 2.75 0 1 0-5.5 0v10.5a1.25 1.25 0 1 0 2.5 0v-7a.75.75 0 0 1 1.5 0v7a2.75 2.75 0 1 1-5.5 0V6Z"
              ></path>
            </svg>

            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              id="arrow-up"
            >
              <path
                fill="#000"
                fill-rule="evenodd"
                d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2Zm0 5a1 1 0 0 1 .707.293l4 4a1 1 0 0 1-1.414 1.414L13 10.414V16a1 1 0 1 1-2 0v-5.586l-2.293 2.293a1 1 0 0 1-1.414-1.414l4-4A1 1 0 0 1 12 7Z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </div>
        </div>

        <div class="menu-bar">
          <div><a href="#" title="Create Image">&#128247; Create Image</a></div>
          <div>
            <a href="#" title="Summarize Text">&#128196; Summarize Text</a>
          </div>
          <div><a href="#" title="Brainstorm">&#129504; Brainstorm</a></div>
          <div><a href="#" title="Help Me Write">&#9997; Help Me Write</a></div>
          <div><a href="#" title="More">&#8942; More</a></div>
        </div>
      </div>
      <div class="footer">
        By messaging GPT, you agree to our <a href="#">Terms</a> and have read
        our <a href="#">Privacy Policy</a>.
      </div>
    </div>
  </body>
</html>
